<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.fe2821bc1ab434fa9bc1.css?61eff1e5c57854f9108b">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button-edit user-edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_add-new-card">
      <div class="popup__content">
        <img src="close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input required type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
          <span class="error-message error-message_name"></span>
          <input required type="url" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
          <span class="error-message error-message_link"></span>
          <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <img src="close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_profile" name="edit">
          <input required type="text" minlength="" maxlength="30" name="title"
            class="popup__input popup__input_type_name" placeholder="Имя">
          <span class="error-message error-message_title"></span>
          <input required type="text" minlength="" maxlength="30" name="info"
            class="popup__input popup__input_type_info" placeholder="О себе">
          <span class="error-message error-message_info"></span>
          <button type class="button popup__button popup-profile__button popup_button_activate">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__image">
      <div class="popup__content_image">
        <img src="close.svg" alt="" class="popup__close">
        <img src="" alt="" class="open_image">
      </div>
    </div>

    <div class="popup popup__avatar">
      <div class="popup__content">
        <img src="close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_avatar" name="avatar">
          <input required type="url" name="url" class="popup__input popup__input-avatar_type_link-url"
            placeholder="Ссылка на аватар">
          <span class="error-message error-message_url"></span>
          <button type class="button popup__button popup-avatar__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="main.6690ecf9c3368b67a87a.js?61eff1e5c57854f9108b"></script>
</body>

</html>
